<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seminarska NVD</title>
    <meta charset="utf-8">
    <link href="game.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bootstrap-3.3.2/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/raphael-min.js"></script>
    <script type="text/javascript" src="js/helicopter.js"></script>


</head>
<body>
<div class="container">

    <div id="helicopter" style="width:1024px;height:640px;"></div>

    <div id="gameComplete" class="bg-primary">
        <div class=>
            <h1>Game Over</h1>
            <hr/>
            <p>You score: <span id="gameScore"></span> points</p>

            <p>Do you want to play again?</p>

            <div class="button">
                <button class="btn btn-default btn-lg" id="playAgain">Play</button>
            </div>
        </div>
    </div>

    <audio id="gameSoundBackground" loop>
        <source src="sounds/background.mp3">
    </audio>
    <audio id="gameSoundThrust" loop>
        <source src="sounds/helicopter_sound2.mp3">
    </audio>
    <audio id="gameSoundDeath">
        <source src="sounds/explosion.wav">
    </audio>
</div>


</body>
</html>
